<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputLabel>Informe numero 1</h:outputLabel>
                <h:inputText value="#{beanCalculadora.n1}"/>
                <h:outputLabel>Informe numero 2</h:outputLabel>
                <h:inputText value="#{beanCalculadora.n2}"/>

                <h:commandButton value="Salvar" 
                                 action="#{beanCalculadora.somar()}"/>
                <h:outputLabel>Resultado</h:outputLabel>
                <h:inputText value="#{beanCalculadora.resultado}" 
                             disabled="true"/>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
