<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body onload="#{beanContato.getById(param.idcontato)}">
        <h:messages></h:messages>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputLabel>id</h:outputLabel>
                <h:inputText value="#{beanContato.idcontato}" disabled="true" />
                
                <h:outputLabel>Nome</h:outputLabel>
                <h:inputText value="#{beanContato.nome}" />
                
                <h:outputLabel>Fone</h:outputLabel>
                <h:inputText value="#{beanContato.fone}" />
                
                <h:outputLabel>Email</h:outputLabel>
                <h:inputText value="#{beanContato.email}" />
                
                <h:commandButton value="Salvar" action="#{beanContato.salvar()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
