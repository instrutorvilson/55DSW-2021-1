<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <div class="cadastro">
        <input type="text" id="id" placeholder="Informe id" />
        <input type="text" id="nome" placeholder="Informe o nome" />
        <input type="text" id="email" placeholder="Informe o email" />

        <input type="button" id="gravar" value="Gravar" />
        <input type="button" id="alterar" value="Alterar" />

        <label id="result"></label>
    </div>

    <script>
        $(document).ready(function () {
            $("#gravar").click(function () {
                const payload = JSON.stringify(dadosInsert());
                $.post({
                    url: "http://localhost:3000/users",
                    data: payload,
                    dataType: 'json',
                    contentType: "application/json; charset=utf-8"
                }).done(function (data, status) {
                    alert("Contato " + data.id + " inserido com sucesso");
                    limpaCampos();
                });
            })

            $("#alterar").click(() => {
                const idContato = $("#id").val();
                $.ajax({
                    type: "PUT",
                    url: "http://localhost:3000/users/"+idContato,
                    data: JSON.stringify(dadosUpdate()),
                    dataType: 'json',
                    contentType: "application/json; charset=utf-8"
                }).done(function (data, status) {
                    alert("Contato " + data.id + " alterado com sucesso");
                    limpaCampos();
                });
            }
            )

            $("#id").blur(() =>{
                const idContato = $("#id").val();
                $.get("http://localhost:3000/users/"+idContato, (data, status) => {
                   display(data);                   
                })
            })
        })
        

        function dadosInsert() {
            var obj = {
                name: $("#nome").val(),
                email: $("#email").val()
            }
            return obj;
        }

        function dadosUpdate() {
            var obj = {
                id: $("#nome").val(),
                name: $("#nome").val(),
                email: $("#email").val()
            }
            return obj;
        }

        function limpaCampos() {
            $(":text").val("");

        }

        function display(dados) {
            $("#gravar").prop('disabled',true);
            $("#id").attr('disabled',true);
            $("#nome").val(dados.name);
            $("#email").val(dados.email);
        }
    </script>
</body>

</html>
